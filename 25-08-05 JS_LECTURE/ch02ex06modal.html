<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td {
            border-bottom: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    시작단: <input type="text" id="startDan" value="2"><br>
    종료단: <input type="text" id="endDan" value="9"><br>
    <button id="okBtn">확인</button>
    <hr>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var okBtn = document.getElementById("okBtn");
        var startDan = document.getElementById("startDan");
        var endDan = document.getElementById("endDan");

        okBtn.onclick = function(e) {
            let startDanNum = Number(startDan.value);
            let endDanNum = Number(endDan.value);

            //(startDanNum, endDanNum) = (endDanNum, startDanNum)
            if(startDanNum > endDanNum) {
                let tmpDanNum = startDanNum;
                startDanNum = endDanNum
                endDanNum = tmpDanNum;
            }

            var tapSize = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            var html = "<table border='0' width='500'>"
            for(var dan = startDanNum; dan<=endDanNum; dan+=3) {
                html += "<tr>";
                for(var i=0; i<3 && (dan+i <= endDanNum); i++) {
                    html += "<th>"+`***[ ${dan+i}단 ]***` + "</th>";
                }
                html += "</tr><tr>";
                for(var cnt=1; cnt<=9; cnt++) {
                    for(var i=0; i<3 && (dan+i <= endDanNum); i++) {
                        html += "<td data-toggle='modal' data-target='#myModal' align='center'>"+`${dan+i}*${cnt}=${(dan+i)*cnt}` + "</td>";
                    }
                    html += "</tr>";
                }
            }
            box.innerHTML = html + "</table>";
        }

        box.addEventListener('click', function(event) {
            document.querySelector(".modal-body").innerHTML = event.target.innerHTML;
        });
    </script>


<!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
