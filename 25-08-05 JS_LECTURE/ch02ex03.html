<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    시작단: <input type="text" id="startDan" value="2"><br>
    종료단: <input type="text" id="endDan" value="9"><br>
    <button id="okBtn">확인</button>
    <hr>
    <div id="box"></div>
    <div id="box"></div>
    <hr>
    <div id="gridBox"></div>  <!-- ✅ 추가된 부분 -->

    <script>
        
        var box = document.getElementById("box");
        var okBtn = document.getElementById("okBtn");
        var startDan = document.getElementById("startDan");
        var endDan = document.getElementById("endDan");
        /*
        for(초기값; 조건; 증감식) {
            실행문;
        }
        */

        okBtn.onclick = function(e) {
            let startDanNum = Number(startDan.value);
            let endDanNum = Number(endDan.value);

            //(startDanNum, endDanNum) = (endDanNum, startDanNum)
            if(startDanNum > endDanNum) {
                let tmpDanNum = startDanNum;
                startDanNum = endDanNum
                endDanNum = tmpDanNum;
                
            }

            var html = "";
            var tapSize = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            
            for(var dan = startDanNum; dan<=endDanNum; dan++) {
                    html += `[ ${dan}단 ]` + tapSize
                    if ((dan - startDanNum + 1) % 3 === 0) html += "<br>";
            }
            html += "<br>"
            for(var cnt=1; cnt<=9; cnt++) {
                 for(var dan = startDanNum; dan<=endDanNum; dan++) {
                    //console.log(dan, cnt, dan*cnt);
                    html += `${dan}*${cnt}=${dan*cnt}`+tapSize;
                }
                html += "<br>";
            }

            box.innerHTML = html;
            
        }

        
    </script>
</body>
</html>
